<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BusyKoala</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900" rel="stylesheet">

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body class="inside-app">
    <header>
      <nav class="navbar border-bottom fixed-top bg-white">
        <ul class="container-fluid my-3 mx-md-3">
          <li><a class="navbar-brand" href="index.html">BusyKoala</a></li>
          <li>
            <ul class="d-flex nav-links">
              <li><a href="workspaces.html">Workspaces</a></li>
              <li><a class="active-link" href="calendar.html">Calendar</a></li>
            </ul>
          </li>
          <li>
            <button class="user-icon navbar-text" data-initials="ET"></button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="d-flex">
        <aside class="sidebar-left d-inline-block">
          <h3>Create an event</h3>
          <form class="sdbr-l-content">
            <div class="scrollable-container">
              <div class="text-secondary mx-1">  
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                  <label for="time" class="form-label">Time</label>
                  <input type="time" class="form-control" id="time">
                </div>
                <div class="mb-3">
                  <label for="workplace" class="form-label">Workplace</label>
                  <input type="text" class="form-control" id="workplace">
                </div>
              </div>
            </div>
            <button class="btn btn-cta w-100" onclick="postEvent()">Add event</button>
          </form>
        </aside>
        
        <section class="middle-container d-inline-block">
          <div class="scrollable-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
                <tbody class="scrollable-container" id="calendarBody">
                </tbody>
            </table>
          </div>
        </section>
        
        <aside class="sidebar-right d-inline-block">
          <div class="scrollable-container">
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Dec</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Nov</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Oct</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Sep</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Aug</h4>
              </div>
            </button>
            <button class="card active-card">
              <div class="card-body">
                <h4 class="card-title">Jul</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Jun</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">May</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Apr</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Mar</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Feb</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Jan</h4>
              </div>
            </button>
          </div>
        </aside>
      </div>
    </div>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/scripts/calendar.js"></script>
  </body>
</html>
