<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BusyKoala</title>

    <!-- CSS -->

    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900" rel="stylesheet">

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body class="inside-app">
    <header>
      <nav class="navbar border-bottom fixed-top bg-white">
        <ul class="container-fluid my-3 mx-md-3">
          <li><a class="navbar-brand" href="index.html">BusyKoala</a></li>
          <li>
            <ul class="d-flex nav-links">
              <li><a href="workspaces.html">Workspaces</a></li>
              <li><a class="active-link" href="calendar.html">Calendar</a></li>
            </ul>
          </li>
          <li>
            <button class="user-icon navbar-text" data-initials="ET"></button>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="d-flex">
        <aside class="sidebar-left d-inline-block">
          <h4>Create an event</h4>
          <form class="sdbr-l-content">
            <div class="scrollable-container">
              <div class="text-secondary mx-1">  
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Date</label>
                  <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Time</label>
                  <input type="time" class="form-control" id="time">
                </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Workplace</label>
                  <input type="text" class="form-control" id="workplace">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-cta w-100">Add event</button>
          </form>
        </aside>
        
        <section class="middle-container d-inline-block">
          <div class="scrollable-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
                <tbody class="scrollable-container">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>
                      <h6>8</h6>
                      <p>Sesh (10AM @ Exist Software Labs, Inc.)</p>
                    </td>
                  </tr>
                  <tr>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>
                      <h6>13</h6>
                      <p>Shopping</p>
                    </td>
                    <td>14</td>
                    <td>15</td>
                  </tr>
                  <tr>
                    <td>16</td>
                    <td>17</td>
                    <td>
                      <h6>18</h6>
                      <p>Birthday</p>
                    </td>
                    <td>
                      <h6>19</h6>
                      <p>Gala</p>
                      <p>Swimming</p>
                    </td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                  </tr>
                  <tr>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                  </tr>
                  <tr>
                    <td>30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
            </table>
          </div>
        </section>
        
        <aside class="sidebar-right d-inline-block">
          <div class="scrollable-container">
            <button class="card">
              <div class="card-body">
                <h5 class="card-title">Dec</h5>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h5 class="card-title">Nov</h5>
              </div>
            </button>

              </div>
            </button>
            <button class="card">

              </div>
            </button>
            <button class="card">

            </button>

            </button>
          </div>
        </aside>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
