<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BusyKoala</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900" rel="stylesheet">

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body class="inside-app">
    <!-- Navbar -->
    <header>
      <nav class="navbar border-bottom fixed-top bg-white">
        <ul class="container-fluid my-3 mx-md-3">
          <li><a class="navbar-brand" href="index.html">BusyKoala</a></li>
          <li>
            <ul class="d-md-flex nav-links d-none">
              <li><a class="mx-3 active-link" href="workspaces.html">Workspaces</a></li>
              <li><a class="mx-3" href="calendar.html">Calendar</a></li>
            </ul>
          </li>
          <li>
            <!-- Dropdown -->
            <div class="dropdown">
              <button class="user-icon navbar-text" data-initials="ET" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton"></button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li class="d-md-none">
                  <ul>
                    <li><a class="dropdown-item" href="workspaces.html">Workspaces</a></li>
                    <li><a class="dropdown-item" href="calendar.html">Calendar</a></li>
                    <li><hr class="dropdown-divider"></li>
                  </ul>
                </li>
                <li><a class="dropdown-item text-danger" href="index.html">Log out</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="content">
      <div class="d-flex">
        <!-- Offcanvas button (for <= 991px width screen sizes) -->
        <button class="btn border-end rounded-0 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offCanvasWorkspaces" aria-controls="offCanvasWorkspaces">
          <i class="fa">></i>
        </button>
        
        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offCanvasWorkspaces" aria-labelledby="offCanvasWorkspacesLabel">
          <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offCanvasWorkspacesLabel">Workspaces</h3>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <aside class="offcanvas-body">
            <!-- Search bar -->
            <form>
              <input type="text" class="form-control rounded-pill" placeholder="Search">
            </form>
            <!-- Workspaces -->
            <div class="sdbr-l-content sdbrLSCWS">
              <div class="scrollable-container" id="workspacesContainerOffcanvas">
              </div>
            </div>
            <button class="btn btn-cta w-100" data-bs-toggle="modal" data-bs-target="#createWorkspaceModal" data-bs-dismiss="offcanvas">Create workspace</button>
          </aside>
        </div>

        <!-- Left sidebar (for > 991px width screen sizes) -->
        <aside class="sidebar-left d-none d-lg-inline-block">
          <!-- Search bar -->
          <form>
            <input type="text" class="form-control rounded-pill" placeholder="Search">
          </form>
          <!-- Workspaces -->
          <div class="sdbr-l-content sdbrLSCWS">
            <div class="scrollable-container" id="workspacesContainer">
            </div>
          </div>
          <button class="btn btn-cta w-100" data-bs-toggle="modal" data-bs-target="#createWorkspaceModal">Create workspace</button>
        </aside>

        <!-- Create workspace modal -->
        <div class="modal fade" id="createWorkspaceModal" tabindex="-1" aria-labelledby="createWorkspaceLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createWorkspaceLabel">Create workspace</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="text-secondary mx-1"> 
                    <!-- Title -->
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" id="title" class="form-control" required>
                    </div>
                    <!-- Checkbox for days of the week -->
                    <div class="mb-3">
                      <label for="weekdays" class="form-label">During:</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="sundayBox">
                        <label class="form-check-label" for="sundayBox">
                          Sunday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mondayBox">
                        <label class="form-check-label" for="mondayBox">
                          Monday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tuesdayBox">
                        <label class="form-check-label" for="tuesdayBox">
                          Tuesday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="wednesdayBox">
                        <label class="form-check-label" for="wednesdayBox">
                          Wednesday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="thursdayBox">
                        <label class="form-check-label" for="thursdayBox">
                          Thursday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="fridayBox">
                        <label class="form-check-label" for="fridayBox">
                          Friday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="saturdayBox">
                        <label class="form-check-label" for="saturdayBox">
                          Saturday
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-text" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-cta">Create</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Middle container -->
        <section class="middle-container d-inline-block">
          <ul class="nav nav-pills" id="containerHeader">
            <li class="nav-item ms-auto">
              <button class="btn btn-text" id="timeButton">Time in</button>
              <!-- Toast -->
              <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="toast-header">
                    <strong class="me-auto toast-title"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body"></div>
                </div>
              </div>
            </li>
          </ul>
          <!-- Data container -->
          <div class="mid-content-workspace">
            <div class="scrollable-container">
              <div class="mx-2 my-3" id="midContentWSContainer">
              </div>
            </div>
          </div>
        </section>
        
        <!-- Right sidebar -->
        <aside class="sidebar-right d-inline-block">
          <div class="scrollable-container">
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Dec</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Nov</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Oct</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Sep</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Aug</h4>
              </div>
            </button>
            <button class="card active-card">
              <div class="card-body">
                <h4 class="card-title">Jul</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Jun</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">May</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Apr</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Mar</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Feb</h4>
              </div>
            </button>
            <button class="card">
              <div class="card-body">
                <h4 class="card-title">Jan</h4>
              </div>
            </button>
          </div>
        </aside>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/scripts/workspaces.js"></script>
  </body>
</html>
